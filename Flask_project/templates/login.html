<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ระบบแจ้งปัญหาภายในคณะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #6e8efb;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a78e2, #8b61d5);
        }
        .forgot-password {
            margin-top: 10px;
        }
        .text-danger {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
</body>
</html>
