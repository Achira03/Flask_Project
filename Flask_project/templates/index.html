<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งปัญหาภายในคณะ</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ใช้ฟอนต์สวยๆ */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar-brand {
            font-size: 18px;
            font-weight: 600;
        }

        /* Hero Section */
        .jumbotron {
            background: #e3f2fd; /* ฟ้าอ่อน */
            color: #1565c0; /* ฟ้าเข้ม */
            padding: 50px 20px;
            border-radius: 10px;
            text-align: center;
        }
        .jumbotron h1 {
            font-size: 32px;
            font-weight: bold;
        }

        /* ปุ่ม Hover */
        .btn-primary {
            background: #1976d2; /* ฟ้ากลาง */
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #1565c0; /* ฟ้าเข้ม */
            transform: scale(1.05);
        }

        /* Section Features */
        .feature-box {
            padding: 20px;
            transition: 0.3s ease-in-out;
        }
        .feature-box i {
            font-size: 40px;
            color: #2196f3; /* ฟ้าเด่น */
            margin-bottom: 10px;
        }
        .feature-box:hover {
            transform: translateY(-5px);
        }

        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">ระบบแจ้งปัญหาภายในคณะ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">เข้าสู่ระบบ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report">รายงานปัญหา</a>
                    </li>
                </ul>
            </div>
        </nav>

</body>
</html>
